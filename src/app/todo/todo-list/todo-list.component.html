<div>
  <ul>
    <li *ngFor="let item of todo">
      <div>
        <label>{{item.id}}</label>
        <input type="checkbox" id="scales" name="scales" (change)="onChangeStatus(item.id,$event)">
      </div>

      <div [class]="status[item.status]">
        {{item.message}}
      </div>
    </li>
  </ul>
</div>
