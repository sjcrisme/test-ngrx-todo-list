<div>
  <ul>
    <li *ngFor="let item of todo">
      <div>
        <label>{{item.id}}</label>
        <input type="checkbox" id="scales" name="scales" (change)="onChangeStatus(item,$event)" [checked]="item.status == 1">
      </div>

      <div [class]="status[item.status]">
        {{item.message}}
      </div>
      <button (click)="onDelete(item)"> X </button>
    </li>
  </ul>
</div>
